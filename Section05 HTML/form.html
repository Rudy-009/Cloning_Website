<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>forms demo</title>
    </head>
    <body>
        <h1>Forms Data</h1>

        <form action="/tacos">
            <p>
                <label for="username">Enter a Username</label>
                <input id="username" type="text" placeholder="username" name="username">
            </p>
            <p>
                <label for="password">Enter a Password</label>
                <input id="password" type="password" placeholder="password" name="password" >
            </p>
            <p>
                <label for="color">Enter a color</label>
                <input type="color" id="color" name="color">
            </p>
            <p>
                <label>
                    Enter a Number :
                    <input id="number" type="number" placeholder="number" name="number" min="1" max="100" step="2">
                </label>
            </p>
            <button type="button">Submit(Won't Summit)</button>
            <button>Submit</button>
            <!--file:///tacos?username=rudy&password=12345&color=%23a22a5a&number=201910993-->
            <!--
                file:///tacos
                ?username=rudy
                &password=12345
                &color=%23a22a5a
                &number=201910993
            -->


        </form>

        <br>
        <h3>Search Google</h3>
        <form action = "https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        

        <h2>More Inputs!!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="meal">Please select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheeze"></label>
                <input type="range" name="cheeze_level" id="cheeze" min="1" max="10" step = "8">
                <!--step attribut make control +8 or -8 only-->
            </p>

            <p>
                <label for="requests">Any Special Request</label>
                <br>
                <textarea name="requests" id="requests" cols="30" rows="5" placeholder="type something about this website"></textarea>
            </p>

            <button>Submit</button>

            <h2>Validations Demo</h2>
            <form action="/dummy">
                <label for="first">Enter First</label>
                <input type="text" name="first" id="first" required>
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" minlength="5" maxlength="10">
                </p>
                <p>
                    <label for="email">Type Email</label>
                    <input type="email" name="email" id="email">
                    <label for="url"></label>
                    <input type="url" name="url" id="url">
                </p>
                <button>Submit</button>
            </form>

        </form>


    
    
    </body>
</html>
